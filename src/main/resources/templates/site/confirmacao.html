<div th:fragment="divFormConta">
<div id="divFormConta">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h5 class="text-center text-white font-tertiary">Falta pouco</h5>
                <h2 class="section-title text-white mb-5">Confirme o token que enviamos no seu e-mail</h2>
            </div>
            <div class="col-lg-6 mx-auto">
                <form action="/cliente/confirmar-token" method="post" data-target="divFormConta" class="form-ajax form-group">
                        <input name="token" class="form-control" type="text" placeholder="Token" autocomplete="off" autofocus>
                    <div class="mx-auto text-center">
                        <button type="submit" class="btn btn-light btn-sm font-tertiary mt-3">Confirmar token &nbsp; <i class="ti-check"></i></button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- bg shapes -->
    <img src="/kross-master/images/backgrounds/education-bg.png" alt="map" class="img-fluid bg-map">
    <img src="/kross-master/images/experience/buraco-negro.png" alt="bg-shape" class="img-fluid bg-shape-1">
    <img src="/kross-master/images/illustrations/rocket.png" alt="bg-shape" class="img-fluid bg-shape-2">
    <img src="/kross-master/images/illustrations/moon.png" alt="bg-shape" class="img-fluid bg-shape-3">
    <img src="/kross-master/images/illustrations/blue-star.png" alt="bg-shape" class="img-fluid bg-shape-4">
    <img src="/kross-master/images/illustrations/pink-star.png" alt="bg-shape" class="img-fluid bg-shape-5">
</div>
</div>
