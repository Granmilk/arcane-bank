<div th:fragment="divConteudo">
    <div id="divContent">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <div class="card">
                            <div class="card-header card-header-primary">
                                <h4 class="card-title">Seu extrato</h4>
                            </div>
                            <div class="card-body text-center">
                                <div th:each="extratoDetalhado : ${listaExtratoDetalhado}">
                                    <div th:if="${extratoDetalhado.tipoTransacao.getValor() == 'E'}">
                                        <div class="row">
                                            <div class="col-md-5">
                                                <span class="font-weight-bold">Nome: </span>
                                                <span th:text="${extratoDetalhado.transacao.contaDestino.cliente.nome + ' '+ extratoDetalhado.transacao.contaDestino.cliente.sobrenome}"> </span><br/>
                                                <span class="font-weight-bold">CPF: </span>
                                                <span th:text="${extratoDetalhado.transacao.contaDestino.cliente.cpf }"> </span><br/>
                                                <span class="font-weight-bold">Data: </span>
                                                <span th:text="${#dates.format(extratoDetalhado.transacao.data, 'dd/MM/yyyy HH:mm')}"></span><br/>
                                                <span class="font-weight-bold">Valor: </span>
                                                <span class="text-success" th:text="${'+ R$ '+#numbers.formatDecimal(extratoDetalhado.transacao.valor, 0, 'POINT', 2, 'COMMA')}"> </span><br/>
                                            </div>

                                            <div class="col-md-2 ">
                                                <i class="material-icons text-success">keyboard_arrow_left</i>
                                            </div>
                                            <div class="col-md-5">
                                                <span class="font-weight-bold">Nome: </span>
                                                <span th:text="${extratoDetalhado.transacao.contaOrigem.cliente.nome + ' '+ extratoDetalhado.transacao.contaOrigem.cliente.sobrenome}"> </span><br/>
                                                <span class="font-weight-bold">CPF: </span>
                                                <span th:text="${extratoDetalhado.transacao.contaOrigem.cliente.cpf }"> </span><br/>
                                                <span>Código da transação: </span>
                                                <span th:text="${extratoDetalhado.transacao.idTransacao}"></span>
                                            </div>
                                        </div>
                                        <hr>
                                    </div>

                                    <div th:if="${extratoDetalhado.tipoTransacao.getValor() == 'S'}">
                                        <div class="row">
                                            <div class="col-md-5">
                                                <span class="font-weight-bold">Nome: </span>
                                                <span th:text="${extratoDetalhado.transacao.contaOrigem.cliente.nome + ' '+ extratoDetalhado.transacao.contaOrigem.cliente.sobrenome}"> </span><br/>
                                                <span class="font-weight-bold">CPF: </span>
                                                <span th:text="${extratoDetalhado.transacao.contaOrigem.cliente.cpf }"> </span><br/>
                                                <span class="font-weight-bold">Data: </span>
                                                <span th:text="${#dates.format(extratoDetalhado.transacao.data, 'dd/MM/yyyy HH:mm')}"></span><br/>
                                                <span class="font-weight-bold">Valor: </span>
                                                <span class="text-danger" th:text="${'- R$ '+#numbers.formatDecimal(extratoDetalhado.transacao.valor, 0, 'POINT', 2, 'COMMA')}"> </span><br/>
                                            </div>
                                            <div class="col-md-2 ">
                                                <i class="material-icons text-danger">keyboard_arrow_right</i>
                                            </div>
                                            <div class="col-md-5">
                                                <span class="font-weight-bold">Nome: </span>
                                                <span th:text="${extratoDetalhado.transacao.contaDestino.cliente.nome + ' '+ extratoDetalhado.transacao.contaDestino.cliente.sobrenome}"> </span><br/>
                                                <span class="font-weight-bold">CPF: </span>
                                                <span th:text="${extratoDetalhado.transacao.contaDestino.cliente.cpf }"> </span><br/>
                                                <span>Código da transação: </span>
                                                <span th:text="${extratoDetalhado.transacao.idTransacao}"></span>
                                            </div>
                                        </div>
                                        <hr>
                                    </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
